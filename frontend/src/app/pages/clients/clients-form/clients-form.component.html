<section class="min-h-screen flex items-center justify-center px-4 py-10 bg-gray-100">
  <div class="w-full max-w-xl bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-[#0D2D6A] mb-6 border-b pb-2">Cadastro de Cliente</h2>

    <form (ngSubmit)="onSubmit()" class="space-y-6">

      <!-- Nome -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nome completo</label>
        <input
          id="name"
          name="name"
          [(ngModel)]="client.name"
          required
          placeholder="Ex: João da Silva"
          class="w-full border border-gray-300 focus:border-[#0D2D6A] focus:ring-[#0D2D6A] rounded-md px-4 py-2 shadow-sm focus:outline-none focus:ring-1 transition"
        />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          [(ngModel)]="client.email"
          required
          placeholder="Ex: joao@email.com"
          class="w-full border border-gray-300 focus:border-[#0D2D6A] focus:ring-[#0D2D6A] rounded-md px-4 py-2 shadow-sm focus:outline-none focus:ring-1 transition"
        />
      </div>

      <!-- Botão -->
      <div class="text-right">
        <button
          type="submit"
          class="bg-[#0D2D6A] hover:bg-[#0b2456] transition text-white font-semibold px-6 py-2 rounded-md shadow"
        >
          Salvar
        </button>
      </div>

    </form>
  </div>
</section>
