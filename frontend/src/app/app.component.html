<main
  class="main min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300"
>
  <!-- Header -->
  <header
    class="bg-[#002e72] dark:bg-[#011a3e] text-white shadow-md px-6 py-4 flex items-center justify-between transition-colors duration-300"
  >
    <!-- Logo e título -->
    <div class="flex items-center gap-3">
      <img
        src="https://yt3.googleusercontent.com/a-vQUwKdA5h60lTOwk5IPaLRizy74DrCCnc7V7OMvxCUXLw0V5Ma4Ak60LjQKF2ic_Ejadht=s900-c-k-c0x00ffffff-no-rj"
        alt="Zoppy"
        class="h-auto w-14 rounded-full object-cover border border-white dark:border-gray-400"
      />
      <h1 class="text-xl sm:text-2xl font-semibold tracking-tight">
        Sistema de Clientes
      </h1>
    </div>

    <!-- Botão de alternância de tema -->
    <!-- Botão de alternância de tema -->
    <div>
      <button
        (click)="toggleDarkMode()"
        class="p-2 rounded-full transition duration-300"
        [ngClass]="{
          'bg-gray-200 text-gray-800 hover:bg-gray-300': !isDark,
          'bg-gray-700 text-yellow-300 hover:bg-gray-600': isDark
        }"
        title="Alternar tema"
      >
        <!-- Ícone de Sol -->
        <svg
          *ngIf="!isDark"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-sun"
        >
          <circle cx="12" cy="12" r="4" />
          <path d="M12 2v2" />
          <path d="M12 20v2" />
          <path d="m4.93 4.93 1.41 1.41" />
          <path d="m17.66 17.66 1.41 1.41" />
          <path d="M2 12h2" />
          <path d="M20 12h2" />
          <path d="m6.34 17.66-1.41 1.41" />
          <path d="m19.07 4.93-1.41 1.41" />
        </svg>

        <!-- Ícone de Lua -->
        <svg
          *ngIf="isDark"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-moon"
        >
          <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
        </svg>
      </button>
    </div>
  </header>

  <!-- Conteúdo das rotas -->
  <main>
    <router-outlet></router-outlet>
  </main>
</main>
